<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OdinLine</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="css/estilos.css" />
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            
            <div class="col-md-6">
                <form id="formulario" action="#" method="post" autocomplete="off">
                    <div class="row form-group">
                        <div class="col-12">
                            <label for="login">Login</label>
                            <input class="form-control" name="login" id="login" type="text">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-12">
                            <label for="senha">Senha</label>
                            <input class="form-control" id="senha" name="senha" type="password">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-12" id="login">
                            <button type="button" class="btn btn-success botaoLogin" onclick="autenticar()">Entrar</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.validate.js"></script>
        <script type="text/javascript" src="js/jquery.mask.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
