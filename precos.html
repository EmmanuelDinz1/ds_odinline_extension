<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>

  <body>
    <!-- Navbar fixa no topo -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="menu.html">Extension - OdinLine</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" href="precos.html">Alerta de Preço</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="usuario.html">Minhas Compras</a>
            </li>
          </ul>
        </div>
        <div class="form-inline my-2 my-lg-0 d-flex gap-2">
          <label id="nomeUsuario" class="form-control mr-sm-2" readonly></label>
          <a class="btn btn-outline-danger my-2 my-sm-0" href="login.html" onclick="localStorage.clear();">Sair</a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h1>Alerta de Preço</h1>
      <hr />

      <!-- Botão abre o modal de cadastro -->
      <button
        class="btn btn-primary mb-3"
        data-bs-toggle="modal"
        data-bs-target="#modalAlerta"
      >
        Cadastrar Alerta
      </button>

      <!-- DataTables wrapper -->
        <table
          id="tabelaAlertas"
          class="table table-striped dataTable no-footer"
        >
          <thead class="thead-dark">
            <tr>
              <th>Produto ID</th>
              <th>Produto</th>
              <th>Valor Desejado (R$)</th>
              <th>Ação</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="listaAlertas">
            <!-- Linhas inseridas pelo alerta.js -->
          </tbody>
        </table>

        <div
          class="dataTables_info"
          id="tabelaAlertas_info"
          role="status"
          aria-live="polite"
        ></div>
        <div
          class="dataTables_paginate paging_simple_numbers"
          id="tabelaAlertas_paginate"
        ></div>
      </div>
    </div>

    <!-- Modal de cadastro de alerta -->
    <div
      class="modal fade"
      id="modalAlerta"
      tabindex="-1"
      aria-labelledby="modalAlertaLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formAlerta">
            <div class="modal-header">
              <h5 class="modal-title" id="modalAlertaLabel">
                Novo Alerta de Preço
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Fechar"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="produtoId" class="form-label">ID do Produto</label>
                <input
                  type="number"
                  class="form-control"
                  id="produtoId"
                  required
                />
              </div>
               <div class="mb-3">
                <label for="descricao" class="form-label">Produto</label>
                <input
                  type="text"
                  class="form-control"
                  id="descricao"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="valorDesejado" class="form-label"
                  >Valor Desejado</label
                >
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="valorDesejado"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="acao" class="form-label">Ação</label>
                <select class="form-select" id="acao" required>
                  <option value="notificar">Notificar</option>
                  <option value="comprar">Comprar</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">
                Salvar Alerta
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/alerta.js"></script>
    <script>
      $(document).ready(function () {
        $("#tabelaAlertas").DataTable({
          paging: true,
          searching: true,
          info: true,
        });
      });
    </script>
  </body>
</html>
